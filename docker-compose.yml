version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: relawand-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: relawand
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - relawand-network

  redis:
    image: redis:7-alpine
    container_name: relawand-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - relawand-network

volumes:
  mongodb_data:
  redis_data:

networks:
  relawand-network:
    driver: bridge